name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          python-version: "3.11"
      - run: uv venv
      - run: uv pip install -e .[dev]
      - run: uv pip install MCPStack
      - run: uv run pytest -q
